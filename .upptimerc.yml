# Change these first
owner: Spotflow-One # Your GitHub organization or username, where this repository lives
repo: spg-status # The name of this repository

sites:
  - name: Google
    url: https://www.google.com
  - name: Wikipedia
    url: https://en.wikipedia.org
  - name: Hacker News
    url: https://news.ycombinator.com
  - name: Test Broken Site
    url: https://thissitedoesnotexist.koj.co
  - name: IPv6 test
    url: forwardemail.net
    port: 80
    check: "tcp-ping"
    ipv6: true
  - name: Gateway
    url: https://api.spotflow.co/actuator/health
    expectedStatusCodes:
      - 200

status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  # cname: demo.upptime.js.org
  baseUrl: /spg-status
  logoUrl: https://raw.githubusercontent.com/upptime/upptime.js.org/master/static/img/icon.svg
  name: Spotflow
  introTitle: "Spotflow Status Page"
  introMessage: This is a status page which uses **real-time** data 
  navbar:
    - title: Status
      href: /
  theme: dark

